spring.application.name=crudProductos
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=sasa
# Configuración del controlador para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# create: Borra y vuelve a crear las tablas cada vez que ejecutas la aplicación (ideal para desarrollo).
# update: Solo actualiza el esquema, sin borrar datos existentes.
spring.jpa.hibernate.ddl-auto=create
